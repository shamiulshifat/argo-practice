apiVersion: v1
kind: ResourceQuota
metadata:
  name: mem-cpu-argo
  annotations:
    workflows.argoproj.io/description: |
       This resource quota prevents using limited cpu and ram in a namespace.
spec:
  hard:
    requests.cpu/workflows.argoproj.io: "1000m"
    requests.memory/workflows.argoproj.io: "2Gi"
    limits.cpu/workflows.argoproj.io: "2000m"
    limits.memory/workflows.argoproj.io: "3Gi"
