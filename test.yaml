apiVersion: v1
kind: ResourceQuota
metadata:
  name: mem-cpu-argo
  annotations:
    workflows.argoproj.io/description: |
       This resource quota prevents using limited cpu and ram in a namespace edited.
spec:
  hard:
    count/workflows.argoproj.io: "100"
    requests.cpu/workflows.argoproj.io: "2"
    requests.memory/workflows.argoproj.io: "2Gi"
    limits.cpu/workflows.argoproj.io: "3"
    limits.memory/workflows.argoproj.io: "3Gi"
