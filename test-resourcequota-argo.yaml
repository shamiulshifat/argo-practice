piVersion: v1
kind: ResourceQuota
metadata:
  name: mem-cpu-argo
  annotations:
    workflows.argoproj.io/description: |
       This resource quota prevents using limited cpu and ram in a namespace edited.
spec:
  hard:
    requests.cpu: "2000m"
    requests.memory: "2Gi"
    limits.cpu: "3000m"
    limits.memory: "3Gi"
